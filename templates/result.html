<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2f2f2f;
            color: #eaeaea;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #333333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px 30px;
            max-width: 400px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 15px; /* Space between elements */
            animation: fadeIn 0.5s ease-in-out;
        }

        h1 {
            color: #ffffff;
            font-size: 24px;
        }

        .prediction {
            font-size: 18px;
            color: #00bfff;
            font-weight: bold;
        }

        .skills {
            font-size: 16px;
            color: #eaeaea;
            text-align: left;
            margin-top: 15px;
        }

        .skills h3 {
            color: #00bfff;
        }

        .back-link {
            text-decoration: none;
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
            text-align: center;
            display: inline-block;
            margin-top: 20px;
        }

        .back-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Predicted Career</h1>
        <p class="prediction">Field of Interest: {{ prediction }}</p>
        
        <div class="skills">
            <h3>Skills Required for This Career:</h3>
            <p><strong>Foundational Skills:</strong> {{ foundational_skills }}</p>
            <p><strong>Intermediate Skills:</strong> {{ intermediate_skills }}</p>
            <p><strong>Professional Skills:</strong> {{ professional_skills }}</p>
        </div>

        <a href="/" class="back-link">Back to Home</a>
    </div>
</body>
</html>
